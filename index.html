<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="lorem ipsum" />
    <title>Тест</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="section-title border-solid">
        <h1>Hello</h1>
      </section>
      <section class="section-middle">
        <div style="background-color: beige" class="border-solid"></div>
        <div style="background-color: azure" class="border-dotted"></div>
        <div style="background-color: darkcyan" class="border-solid"></div>
      </section>
      <section class="section-end">
        <div class="border-solid">
          <button type="button" class="btn btn-warning">Кнопка 1</button>
        </div>
        <div class="border-solid">
          <button type="button" class="btn btn-success">Кнопка 2</button>
        </div>
      </section>
      <div class="modal modal-open">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Привет,мир.</h5>              
               <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">
                Закрыть
              </button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="jquery-3.7.1.slim.js"></script>
    <script src="index.js"></script>
  </body>
</html>
