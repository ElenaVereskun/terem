<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="lorem ipsum" />
  <title>Тест</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script defer src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</head>

<body>
  <div class="blocks">
    <div class="block block_type_title">
      <h1>Hello</h1>
    </div>
    <div class="block block_type_middle">
      <div class="block__solid block__plum"></div>
      <div class="block__dotted"></div>
      <div class="block__solid block__green"></div>
    </div>
    <div class="block block_type_bottom ">
      <div class="block__solid block__btn-warning-wrapper">
        <button type="button" class="btn btn-warning">Кнопка 1</button>
      </div>
      <div class="block__solid block__btn-success-wrapper">
        <button type="button" class="btn btn-success">Кнопка 2</button>
      </div>
    </div>
  </div>
  <div class="modal modal-open">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Привет,мир.</h5>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Закрыть
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
